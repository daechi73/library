<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple Library</title>
    <script src="index.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-main">
      <div class="header">
        <div class="container-header">
          <div>Library</div>
          <button id="outerAddBtn" class="addBtn">add</button>
        </div>
      </div>
      <div id="books" class="container-books"></div>
      <div class="container-footer">Copyright Â© JTech 2023</div>

      <div id="form-wrapper" class="form-wrapper formClose">
        <form id="form" class="form">
          <div class="container-form">
            <p>
              Empty Library
              <span><button type="button" id="xBtn">x</button></span>
            </p>
            <div class="input">
              <label for="title">Title: </label>
            </div>
            <div class="input"><input type="text" id="title" /></div>
            <div class="input">
              <label for="author">Author: </label>
            </div>
            <div class="input"><input type="text" id="author" /></div>
            <div class="input">
              <label for="pages">Pages: </label>
            </div>
            <div class="input"><input type="number" id="pages" /></div>
            <div class="input">
              <label for="read">read? </label
              ><input type="checkbox" id="read" />
            </div>

            <div><button type="button" id="innerAddBtn">add</button></div>
            <div class="errorMsg" id="errorMsg"></div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
